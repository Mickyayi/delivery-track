<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单配送查询 - 实时跟踪您的包裹</title>
    <meta name="description" content="输入您的手机号码，实时查询包裹配送状态和预计送达时间">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-card {
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        .order-card {
            border-left: 4px solid #007bff;
            margin-bottom: 1rem;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .progress-step {
            padding: 0.5rem 0;
            border-left: 2px solid #dee2e6;
            padding-left: 1rem;
            margin-left: 0.5rem;
        }
        .progress-step.active {
            border-left-color: #28a745;
            color: #28a745;
        }
        .progress-step.active .step-icon {
            color: #28a745;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .text-sm {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card main-card">
            <div class="card-header text-white text-center py-4">
                <h3 class="mb-1">
                    <i class="bi bi-truck"></i> 订单配送查询
                </h3>
                <p class="mb-0 opacity-75">实时跟踪您的包裹配送状态</p>
            </div>
            <div class="card-body p-4">
                <!-- 查询表单 -->
                <form id="trackForm">
                    <div class="mb-4">
                        <label for="phone" class="form-label fw-bold">
                            <i class="bi bi-phone text-primary"></i> 收件人手机号码
                        </label>
                        <input type="tel" class="form-control form-control-lg" id="phone" 
                               placeholder="请输入订单中的收件人手机号码" required
                               pattern="[0-9\-\+\s\(\)]+"
                               autocomplete="tel">
                        <div class="form-text">
                            <i class="bi bi-info-circle"></i> 
                            请输入下单时填写的收件人手机号码（如：04xxxxxxxx）
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                            <i class="bi bi-search"></i> 查询我的订单
                        </button>
                    </div>
                </form>

                <!-- 快速提示 -->
                <div class="alert alert-info mt-4" style="border-radius: 10px;">
                    <h6 class="alert-heading">
                        <i class="bi bi-lightbulb"></i> 使用提示
                    </h6>
                    <ul class="mb-0 small">
                        <li>本系统只显示<strong>正在配送中</strong>的订单</li>
                        <li>请确保输入的手机号码与订单信息一致</li>
                        <li>如有疑问，请联系客服获取帮助</li>
                    </ul>
                </div>

                <!-- 加载状态 -->
                <div id="loading" class="text-center py-5" style="display: none;">
                    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">查询中...</span>
                    </div>
                    <h5 class="text-muted">正在查询您的订单...</h5>
                    <p class="text-muted">请稍候，我们正在搜索相关配送信息</p>
                </div>

                <!-- 查询结果 -->
                <div id="results" class="mt-4" style="display: none;"></div>
            </div>
            
            <div class="card-footer bg-light text-center text-muted py-3">
                <small>
                    <i class="bi bi-shield-check"></i> 
                    您的信息受到保护 | 
                    <i class="bi bi-telephone"></i> 
                    客服热线：xxx-xxxx-xxxx
                </small>
            </div>
        </div>
        
        <!-- 页脚信息 -->
        <div class="text-center text-white mt-3 mb-4">
            <small class="opacity-75">
                © 2024 配送服务系统 | 为您提供可靠的配送服务
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
