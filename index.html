<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好鲜生配送查询 - 实时跟踪您的包裹</title>
    <meta name="description" content="好鲜生新鲜到家，输入您的手机号码，实时查询包裹配送状态和预计送达时间">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- 地图库支持 -->
    <!-- Google Maps API (通过后端代理动态加载) -->
    <!-- Leaflet 备用 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --hao-orange: #ff9800;
            --hao-orange-light: #ffb74d;
            --hao-orange-dark: #f57c00;
            --hao-green: #4caf50;
            --hao-green-light: #81c784;
            --hao-green-dark: #388e3c;
            --hao-black: #212121;
            --hao-gray: #757575;
        }
        
        body {
            background: linear-gradient(135deg, var(--hao-orange) 0%, var(--hao-orange-dark) 50%, var(--hao-green) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-card {
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
            background: white;
        }
        
        .logo-section {
            text-align: center;
            padding: 2rem 2rem 1rem;
            background: white;
        }
        
        .logo-img {
            max-height: 80px;
            margin-bottom: 1rem;
        }
        
        .brand-title {
            color: var(--hao-black);
            margin: 0;
            font-weight: 700;
        }
        
        .brand-subtitle {
            color: var(--hao-gray);
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }
        
        .status-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .order-card {
            border-left: 4px solid var(--hao-orange);
            margin-bottom: 1rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }
        
        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--hao-orange) 0%, var(--hao-orange-dark) 100%);
            border: none;
            border-radius: 20px 20px 0 0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--hao-orange) 0%, var(--hao-orange-dark) 100%);
            border: none;
            border-radius: 25px;
            padding: 15px 35px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.4);
            background: linear-gradient(135deg, var(--hao-orange-dark) 0%, var(--hao-orange) 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--hao-green) 0%, var(--hao-green-dark) 100%);
            border: none;
            border-radius: 20px;
        }
        
        .btn-outline-secondary {
            border-color: var(--hao-gray);
            color: var(--hao-gray);
            border-radius: 15px;
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--hao-gray);
            border-color: var(--hao-gray);
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--hao-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 152, 0, 0.25);
        }
        
        .text-primary {
            color: var(--hao-orange) !important;
        }
        
        .alert-info {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(129, 199, 132, 0.1) 100%);
            border: 1px solid var(--hao-green-light);
            color: var(--hao-green-dark);
        }
        
        .text-sm {
            font-size: 0.875rem;
        }
        
        .spinner-border-primary {
            color: var(--hao-orange);
        }
        
        .loading-gif {
            max-width: 120px;
            max-height: 120px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .card-body {
            position: relative;
            min-height: 400px;
        }
        
        .form-section {
            transition: all 0.5s ease;
        }
        
        .bg-success {
            background: linear-gradient(135deg, var(--hao-green) 0%, var(--hao-green-dark) 100%) !important;
        }
        
        .bg-warning {
            background: linear-gradient(135deg, var(--hao-orange) 0%, var(--hao-orange-dark) 100%) !important;
        }
        
        /* 地图相关样式 */
        .driver-map-container {
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        
        .map-loading {
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 2px dashed #dee2e6;
        }
        
        .driver-location-card {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .location-update-time {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        /* 司机标记样式 */
        .driver-marker {
            background: transparent !important;
            border: none !important;
        }
        
        .driver-marker img {
            border-radius: 50%;
            border: 3px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3), 0 0 0 0 rgba(33, 150, 243, 0.7);
            }
            70% {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3), 0 0 0 10px rgba(33, 150, 243, 0);
            }
            100% {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3), 0 0 0 0 rgba(33, 150, 243, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card main-card">
            <!-- Logo区域 -->
            <div class="logo-section">
                <img src="logo2.jpg" alt="好鲜生" class="logo-img">
                <h2 class="brand-title">好鲜生配送查询</h2>
                <p class="brand-subtitle">新鲜到家，就选好鲜生</p>
            </div>
            
            <div class="card-header text-white text-center py-3">
                <h4 class="mb-0">
                    <i class="bi bi-truck"></i> 实时跟踪您的包裹配送状态
                </h4>
            </div>
            
            <div class="card-body p-4">
                <!-- 查询表单区域 -->
                <div id="formSection" class="form-section">
                    <form id="trackForm">
                        <div class="mb-4">
                            <label for="phone" class="form-label fw-bold fs-5">
                                <i class="bi bi-phone text-primary"></i> 收件人手机号码
                            </label>
                            <input type="tel" class="form-control form-control-lg" id="phone" 
                                   placeholder="请输入订单中的收件人手机号码" required
                                   pattern="[0-9\-\+\s\(\)]+"
                                   autocomplete="tel">
                            <div class="form-text">
                                <i class="bi bi-info-circle"></i> 
                                请输入下单时填写的收件人手机号码（如：04xxxxxxxx）
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                <i class="bi bi-search"></i> 查询我的订单
                            </button>
                        </div>
                    </form>

                    <!-- 快速提示 -->
                    <div class="alert alert-info mt-4" style="border-radius: 15px;">
                        <h6 class="alert-heading">
                            <i class="bi bi-lightbulb"></i> 使用提示
                        </h6>
                        <ul class="mb-0 small">
                            <li>本系统只显示<strong>正在配送中</strong>的订单</li>
                            <li>请确保输入的手机号码与订单信息一致</li>
                            <li>配送时间可能因交通状况有所调整</li>
                            <li>如有疑问，请联系客服获取帮助</li>
                        </ul>
                    </div>
                </div>

                <!-- 加载状态 -->
                <div id="loading" class="text-center py-5" style="display: none;">
                    <img src="theman.GIF" alt="查询中..." class="loading-gif mb-3">
                    <h5 style="color: var(--hao-orange);">正在查询您的订单...</h5>
                    <p class="text-muted">请稍候，我们正在搜索相关配送信息</p>
                </div>

                <!-- 查询结果 -->
                <div id="results" class="mt-4" style="display: none;"></div>
            </div>
            
            <div class="card-footer bg-light text-center text-muted py-3">
                <small>
                    <i class="bi bi-shield-check text-success"></i> 
                    您的信息受到保护 | 
                    <i class="bi bi-telephone text-primary"></i> 
                    好鲜生客服热线：0405330776
                </small>
            </div>
        </div>
        
        <!-- 页脚信息 -->
        <div class="text-center text-white mt-3 mb-4">
            <small class="opacity-75">
                © 2025 好鲜生 | 新鲜到家，就选好鲜生
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
