<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单配送查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-card {
            max-width: 500px;
            margin: 2rem auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }
        .order-card {
            border-left: 4px solid #007bff;
            margin-bottom: 1rem;
        }
        .progress-step {
            padding: 0.5rem 0;
            border-left: 2px solid #dee2e6;
            padding-left: 1rem;
            margin-left: 0.5rem;
        }
        .progress-step.active {
            border-left-color: #28a745;
            color: #28a745;
        }
        .progress-step.active .step-icon {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card main-card">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="bi bi-truck"></i> 订单配送查询
                </h4>
            </div>
            <div class="card-body">
                <!-- 查询表单 -->
                <form id="trackForm">
                    <div class="mb-3">
                        <label for="phone" class="form-label">
                            <i class="bi bi-phone"></i> 收件人手机号码
                        </label>
                        <input type="tel" class="form-control" id="phone" 
                               placeholder="请输入您的手机号码" required
                               pattern="[0-9\-\+\s\(\)]+">
                        <div class="form-text">输入订单中的收件人手机号码</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="bi bi-search"></i> 查询我的订单
                        </button>
                    </div>
                </form>

                <!-- 加载状态 -->
                <div id="loading" class="text-center py-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">查询中...</span>
                    </div>
                    <p class="mt-2 text-muted">正在查询您的订单...</p>
                </div>

                <!-- 查询结果 -->
                <div id="results" class="mt-4" style="display: none;"></div>
            </div>
            <div class="card-footer text-center text-muted">
                <small>如有疑问，请联系客服</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
